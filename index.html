<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="resume for Sally">
    <title>React</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
 <body>
  <div id="application-root"></div>

<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>

<script type="text/babel">
  ReactDOM.render(
    <div>
      <header id="header">
      <h2>Sally May</h2> 
    </header>
    <main>
      <div id="person">
      <img id="profile" src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg" alt='profie picture'></img>
      <address>
      <p> email: exampleemail@gmail.com</p>
      <p>phone: 555-555-5555</p>
      </address>
      </div>
      <section id="education">
        <h2>Education</h2>
        <p>Harvord University</p>
      </section>
      <section id="employment">
        <h2>Employment History</h2>
        <p>Microsoft Web Developer</p>
        <p>Microsoft Junior Web Developer</p>
      </section>
      </main>
    </div>,
    document.querySelector('#application-root')
  );
</script>
</body>
</html>
